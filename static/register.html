  <!-- Navigation -->

    <div class="container">
      <a class="navbar-brand" href="#">Kupi jeftino. Prodaj brzo.</a>

  <!-- Page Content -->
  <div class="container">

    <div class="row">
    
      <div class="col-lg-9">  <!--Register form-->

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


        <div class="container">
        <br>  
        <hr>


        <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Create Account</h4>
            <p class="text-center">Get started with your free account</p>
            <p>
                <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
                <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
            </p>
            <p class="divider-text">
                <span class="bg-light">OR</span>
            </p>
            <form>
                 <!-- Name form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input id="name" class="form-control" placeholder="Full name" type="text">
            </div>
                 <!-- Email form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input id="email" class="form-control" placeholder="Email address" type="email">
            </div>
                 <!-- Phone form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                </div>
                <input id="phone" class="form-control" placeholder="Phone number" type="number">
            </div> 
                 <!-- Password form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input id="password" class="form-control" placeholder="Create password" type="password">
            </div> 
                 <!-- Confirm Password form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input id="confirm_password" class="form-control" placeholder="Repeat password" type="password">
            </div>
                                                     
            <div class="form-group">
                <button id="register_pressed" type="submit" class="btn btn-primary btn-block" > Create Account  </button>
            </div>      
            <p class="text-center">Have an account? <a href="login.html">Log In</a> </p>                                                                 
        </form>
        </article>
        </div> <!-- card.// -->
        </div> 
        <!--container end.//-->
